<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
            float: left;
            width: calc(33.333% - 40px);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background: #218838;
        }
        #cart {
            margin: 20px 0;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Loja de Exemplo</h1>
        </div>
    </header>

    <div class="container">
        <div id="cart">
            <h2>Carrinho</h2>
            <p id="cart-content">Seu carrinho está vazio.</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>R$ 100,00</p>
            <button onclick="addToCart('Produto 1', 100)">Adicionar ao Carrinho</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>R$ 150,00</p>
            <button onclick="addToCart('Produto 2', 150)">Adicionar ao Carrinho</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>R$ 200,00</p>
            <button onclick="addToCart('Produto 3', 200)">Adicionar ao Carrinho</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Loja de Exemplo</p>
    </footer>

    <script>
        const cart = [];
        
        function addToCart(productName, price) {
            const item = { productName, price };
            cart.push(item);
            updateCart();
        }
        
        function updateCart() {
            const cartContent = document.getElementById('cart-content');
            if (cart.length === 0) {
                cartContent.innerHTML = 'Seu carrinho está vazio.';
                return;
            }
            
            let total = 0;
            const items = cart.map(item => {
                total += item.price;
                return `${item.productName} - R$ ${item.price.toFixed(2)}`;
            });
            cartContent.innerHTML = `<ul><li>${items.join('</li><li>')}</li></ul><strong>Total: R$ ${total.toFixed(2)}</strong>`;
        }
    </script>
</body>
</html>
